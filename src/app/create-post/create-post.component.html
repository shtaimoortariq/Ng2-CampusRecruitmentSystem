<app-header></app-header>



<div fxLayout="row">

  <div fxFlex="30">

    <div fxLayout="column">

      <div *ngIf="showForm" class="container">
        <form [formGroup]="jobForm" novalidate>
          <div fxLayout="column" fxLayoutAlign="center center" class="content" class="blocks" fxFlex="100%">
            <br><br><br>

            <md-input-container>
              <input mdInput placeholder="Enter Company" type="text" formControlName="organizationName" />
            </md-input-container>

            <md-input-container>
              <input mdInput placeholder="Enter Job Title" type="text" formControlName="jobTitle" />
            </md-input-container>

            <md-input-container>
              <input mdInput placeholder="Enter Job Details" type="text" formControlName="jobDetails" />
            </md-input-container>

            <div *ngIf="false">
              <md-input-container>
                <input mdInput placeholder="Enter Job Details" type="text" formControlName="companyUid" />
              </md-input-container>


            </div>

            <button md-raised-button color="primary" *ngIf="createPostButtonFlag" [disabled]="jobForm.status=='INVALID'" (click)="createAPost()">Create Post</button>
            <button md-raised-button color="primary" *ngIf="updatePostButtonFlag" [disabled]="jobForm.status=='INVALID'" (click)="updateAPost()">Update Post</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <div fxFlex="70">
    <table cellspacing='0'>
      <!-- cellspacing='0' is important, must stay -->

      <!-- Table Header -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <!-- Table Header -->

      <!-- Table Body -->
      <tbody>

        <tr *ngFor="let AllJobPost of allJobPost; let i = index">
          <td>{{AllJobPost.organizationName}}</td>
          <td>{{AllJobPost.jobTitle}}</td>
          <td>{{AllJobPost.jobDetails}}</td>
          <td><button md-button (click)="editAPost(i)">Edit</button></td>
          <td><button md-button (click)="viewApplications(i)">View Applications</button></td>
        </tr>
        <!-- Table Row -->

      </tbody>
      <!-- Table Body -->

    </table>

  </div>


  <!-- <div fxFlex style="background-color:green">
    <p>c</p>
  </div> -->

</div>
